        function displayTable(page) {

            let end = start + rowsPerPage;
            let rows = data.slice(start, end).map(item => `
                <tr>
                    <td>${item.category}</td>
                    <td>${item.name}</td>

                </tr>
            `).join('');
            document.getElementById("tableBody").innerHTML = rows;
            updatePagination(page);
        }

        function updatePagination(page) {
            let totalPages = Math.ceil(data.length / rowsPerPage);
            let paginationHTML = `<li class="page-item ${page === 1 ? 'disabled' : ''}"><a class="page-link" href="#" onclick="displayTable(1)">First</a></li>`;
            for (let i = Math.max(1, page - 2); i <= Math.min(totalPages, page + 2); i++) {
                paginationHTML += `<li class="page-item ${i === page ? 'active' : ''}"><a class="page-link" href="#" onclick="displayTable(${i})">${i}</a></li>`;
            }
            paginationHTML += `<li class="page-item ${page === totalPages ? 'disabled' : ''}"><a class="page-link" href="#" onclick="displayTable(${totalPages})">Last</a></li>`;
            document.getElementById("pagination").innerHTML = paginationHTML;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert("Copied: " + text));
        }
        
        function sortTable(columnIndex) {
            data.sort((a, b) => {
                let valueA = Object.values(a)[columnIndex].toLowerCase();
                let valueB = Object.values(b)[columnIndex].toLowerCase();
                return valueA.localeCompare(valueB);
            });
            displayTable(1);
        }
        
        function filterTable() {
            let filter = document.getElementById("searchInput").value.toLowerCase();
            let filteredData = data.filter(item => Object.values(item).some(val => val.toLowerCase().includes(filter)));
            document.getElementById("totalRecords").innerText = filteredData.length;
            let rows = filteredData.slice(0, rowsPerPage).map(item => `
                <tr>
                    <td>${item.category}</td>
                    <td>${item.name}</td>
                    <td><a href="${item.url}" target="_blank" class="btn btn-info btn-sm">Visit</a></td>
                    <td><button class="btn btn-success btn-sm" onclick="copyToClipboard('${item.url}')">Copy</button></td>
                </tr>
            `).join('');
            document.getElementById("tableBody").innerHTML = rows;
        }
		
		
        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Category,Directory/Tool Name,URL\n";
            data.forEach(row => {
                csvContent += `${row.category},${row.name},${row.url}\n`;
            });
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "lead_generation_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

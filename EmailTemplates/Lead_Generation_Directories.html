<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lead Generation Directories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 20px; }
        .table { background: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Lead Generation Directories & Tools</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search directories...">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Category</th>
                        <th>Directory/Tool Name</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody id="directoryTable">
                    <tr><td>Local Business Directories</td><td>Google My Business</td><td><a href="https://www.google.com/business/" target="_blank">Visit</a></td></tr>
                    <tr><td>Local Business Directories</td><td>Bing Places</td><td><a href="https://www.bingplaces.com" target="_blank">Visit</a></td></tr>
                    <tr><td>Local Business Directories</td><td>Foursquare</td><td><a href="https://foursquare.com" target="_blank">Visit</a></td></tr>
                    <tr><td>B2B Networking</td><td>ZoomInfo</td><td><a href="https://www.zoominfo.com" target="_blank">Visit</a></td></tr>
                    <tr><td>B2B Networking</td><td>Owler</td><td><a href="https://www.owler.com" target="_blank">Visit</a></td></tr>
                    <tr><td>B2B Networking</td><td>Glassdoor</td><td><a href="https://www.glassdoor.com" target="_blank">Visit</a></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("searchInput").addEventListener("keyup", function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#directoryTable tr");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

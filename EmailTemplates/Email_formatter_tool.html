<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
        pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Email Formatter</h2>
        <textarea id="emailInput" class="form-control mb-3" rows="5" placeholder="Enter emails separated by commas"></textarea>
        <button class="btn btn-primary w-100" onclick="formatEmails()">Format Emails</button>
		
		<br/><br/><br/>
		<!-- <div style="margin:50px;">
        <pre id="output" class="mt-3" style="width:100%;height:100%;"></pre>
		 </div> -->
		 
		     <textarea id="output" class="form-control mb-3" rows="10" placeholder="Enter emails separated by commas"></textarea>
		 
		 <br/><br/><br/><br/><br/>
		 
    </div>

    <script>
        function formatEmails() {
            const emailString = document.getElementById('emailInput').value;
            const formattedEmails = emailString
                .split(',')  // Split by comma
                .map(email => email.trim())  // Trim spaces
                .filter(email => email.length > 0)  // Remove empty entries
                .join('\n');  // Join with new line
            
            document.getElementById('output').value = formattedEmails;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

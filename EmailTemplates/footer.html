<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background: linear-gradient(to right, #ff7f00, #000428);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            border: 3px solid white;
        }
        .banner h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .banner p {
            font-size: 18px;
            margin: 5px 0;
        }
        .contact {
            font-weight: bold;
            color: #FFD700;
        }
        .website-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .website-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="banner">
            <img src="Jarny_mail_footer_image.png" alt="Profile" class="profile-img">
            <h1>JARNY SOFTWARE SOLUTIONS</h1>
            <p>Empowering Businesses with Innovative Digital Solutions</p>
            <p class="contact">AKSHAY KODAM | +91 9833812843</p>
            <p><a href="https://jarnysoftware.bsite.net/" class="website-link">https://jarnysoftware.bsite.net/</a></p>

</body>
</html>
